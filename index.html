<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Noto+Sans+TC:wght@400;500;700&amp;display=swap"
    rel="stylesheet" />
  <script src="./index.js" defer="defer"></script>
  <title>iWatcHome</title>
</head>

<body>
  <!-- section 1 -->
  <section class="iwh-relative iwh-h-dvh">
    <video loop="loop" muted="muted" autoplay="autoplay" class="iwh-w-full iwh-h-full iwh-object-cover">
      <source src="./images/video/J12.mp4" type="video/mp4">
    </video>
    <div class="iwh-absolute xl:iwh-bottom-12 iwh-bottom-8 iwh-left-1/2 -iwh-translate-x-1/2">
      <svg class="iwh-stroke-white iwh-fill-current iwh-w-5 mouseIcon" aria-hidden="true" focusable="false"
        viewBox="0 0 13 18" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <rect class="iwh-stroke-white iwh-fill-transparent" x="1.15918" y="0.834351" width="11.1133" height="16.6184"
          rx="5.55664" stroke="currentColor"></rect>
        <circle cx="6.71509" cy="5.14941" r="0.883057" fill="black"></circle>
      </svg>
    </div>
  </section>

  <!-- section 2 -->

    <div class="iwh-grid lg:iwh-grid-cols-4 iwh-grid-cols-2 md:iwh-gap-8 iwh-gap-x-4 iwh-gap-y-6">
      <button class="iwh-text-left iwh-group iwh-flex iwh-flex-col" type="button">
        <picture
          class="iwh-overflow-hidden iwh-block iwh-w-full xl:iwh-max-h-[200px] lg:iwh-max-h-[155px] md:iwh-max-h-[195px] iwh-max-h-[120px] iwh-h-full">
          <img
            class="iwh-object-cover iwh-relative iwh-w-full iwh-h-full iwh-duration-1000 group-hover:iwh-scale-110 iwh-ease-zoom"
            src="./images/02/1.jpg" alt="">
        </picture>
        <div class="iwh-mt-3 md:iwh-mt-4">
          <p
            class="iwh-text-white iwh-text-[13px] iwh-leading-5 iwh-font-medium iwh-bg-neutral-600 md:iwh-inline-block iwh-px-2 iwh-py-[6px]">
            香奈兒年度封面故事特輯</p>
          <p
            class="iwh-mt-3 iwh-text-white md:iwh-text-lg iwh-text-base group-hover:iwh-underline group-hover:underline-under line-clamp line-clamp-2">
            高訂精神譜寫時光　CHANEL
            Couture O’Clock限定腕錶系列</p>
        </div>
      </button>
      <button class="iwh-text-left iwh-group iwh-flex iwh-flex-col" type="button">
        <picture
          class="iwh-overflow-hidden iwh-block iwh-w-full xl:iwh-max-h-[200px] lg:iwh-max-h-[155px] md:iwh-max-h-[195px] iwh-max-h-[120px] iwh-h-full">
          <img
            class="iwh-object-cover iwh-relative iwh-w-full iwh-h-full iwh-duration-1000 group-hover:iwh-scale-110 iwh-ease-zoom"
            src="./images/02/2.jpg" alt="">
        </picture>
        <div class="iwh-mt-3 md:iwh-mt-4">
          <p
            class="iwh-text-white iwh-text-[13px] iwh-leading-5 iwh-font-medium iwh-bg-neutral-600 md:iwh-inline-block iwh-px-2 iwh-py-[6px]">
            香奈兒年度封面故事特輯</p>
          <p
            class="iwh-mt-3 iwh-text-white md:iwh-text-lg iwh-text-base group-hover:iwh-underline group-hover:underline-under line-clamp line-clamp-2">
            進入香奈兒高級訂製服的時間世界</p>
        </div>
      </button>
      <button class="iwh-text-left iwh-group iwh-flex iwh-flex-col" type="button">
        <picture
          class="iwh-overflow-hidden iwh-block iwh-w-full xl:iwh-max-h-[200px] lg:iwh-max-h-[155px] md:iwh-max-h-[195px] iwh-max-h-[120px] iwh-h-full">
          <img
            class="iwh-object-cover iwh-relative iwh-w-full iwh-h-full iwh-duration-1000 group-hover:iwh-scale-110 iwh-ease-zoom"

        <div class="iwh-mt-3 md:iwh-mt-4">
          <p
            class="iwh-text-white iwh-text-[13px] iwh-leading-5 iwh-font-medium iwh-bg-neutral-600 md:iwh-inline-block iwh-px-2 iwh-py-[6px]">

        </div>
      </button>
      <button class="iwh-text-left iwh-group iwh-flex iwh-flex-col" type="button">
        <picture
          class="iwh-overflow-hidden iwh-block iwh-w-full xl:iwh-max-h-[200px] lg:iwh-max-h-[155px] md:iwh-max-h-[195px] iwh-max-h-[120px] iwh-h-full">
          <img
            class="iwh-object-cover iwh-relative iwh-w-full iwh-h-full iwh-duration-1000 group-hover:iwh-scale-110 iwh-ease-zoom"

        <div class="iwh-mt-3 md:iwh-mt-4">
          <p
            class="iwh-text-white iwh-text-[13px] iwh-leading-5 iwh-font-medium iwh-bg-neutral-600 md:iwh-inline-block iwh-px-2 iwh-py-[6px]">

            class="iwh-mt-3 iwh-text-white md:iwh-text-lg iwh-text-base group-hover:iwh-underline group-hover:underline-under line-clamp line-clamp-2">
            掀起腕上的粉紅狂潮　香奈兒Pink Edition腕錶系列</p>
        </div>
      </button>
